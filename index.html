<!DOCTYPE html>
<html lang="en">
  <head>

    <link
      rel="icon"
      type="image/png"

      href="./images/favicon-32x32.png"

    <title>Order summary card</title>

    <div class="bg">
      <img src="./images/pattern-background-mobile.svg" alt="" class="bg-img" />

        <img class="hero-img" src="./images/illustration-hero.svg" alt="" />
        <h2 class="title">Order Summary</h2>
        <p class="para">
          You can now listen to millions of songs, audiobooks , and podcasts on
          any device anywhere you like!
        </p>
        <div class="plan">
          <span class="sone">
            <img src="./images/icon-music.svg" alt="" />
          </span>
          <span class="stwo"
            ><h2 class="annual">Annual Plan</h2>
            <h4 class="price">$59.99/Year</h4></span
          >
          <span class="sthree"><a href="#">Change</a></span>
        </div>
        <div class="btns">
          <button class="btn">Proceed to Payment</button>
          <h4 class="cancel">Cancel Order</h4>
        </div>
      </div>
    </div>
  </body>
</html>
